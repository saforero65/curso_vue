<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <style>
        .error {
            color: red;
        }
        
        .no_error {
            color: blue;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1 :class="{error : p_error , no_error : !p_error}">Esto es un texto</h1>

        <button @click="incrementar">incrementar</button>
        <button @click="decrementar">decrementar</button> {{numero}}
        <h1 :style="{color:'blue',fontSize:numero+'px'}">Hola Mundo</h1>
    </div>

    <script src="js/vue.js "></script>
    <script src="js/app.js "></script>
</body>

</html>
