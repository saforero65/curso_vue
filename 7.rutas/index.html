<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/vue.js "></script>
    <script src="/js/vue-router.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div id="app">
            <img-post :url="img_pixa"></img-post>
            <router-link to="/">Home</router-link>
            <router-link to="/list_person">List person</router-link>
            <router-link to="/list_programing">List programing</router-link>
            <router-link to="/otro_link">otro enlace</router-link>

            <modal-bootsrap>
                <div slot="header">
                    <h5 class="modal-title" id="staticBackdropLabel">Hola Vue title</h5>
                </div>

                <p>esto es un contenido para nuestro modal</p>
                <div slot="footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cerrar todo
                    </button>
                    <button type="button" class="btn btn-primary">Ok enterndido</button>
                </div>
            </modal-bootsrap>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Launch static backdrop modal
            </button>

            <router-view></router-view>
        </div>
    </div>
    <script type="text/x-template" id="PageNotFound">
        <div>
            <h1>Pagina no encontrada</h1>
        </div>
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

    <script src="js/components/ImagePost.js"></script>
    <script src="js/components/Slot.js"></script>
    <script src="js/components/ListsPrograming.js"></script>
    <script src="js/components/ListsPerson.js"></script>
    <script src="js/components/ListAlert.js"></script>
    <script src="js/app.js "></script>
</body>

</html>
