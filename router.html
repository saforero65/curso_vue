<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/vue.js "></script>
    <script src="/js/vue-router.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <router-link to="/foo">Go to Foo</router-link>
        <router-link to="/bar">Go to Bar</router-link>

        <router-view></router-view>

        <h1 :class="{error : p_error , no_error : !p_error}">Esto es un texto</h1>
        <h1 v-if="p_error">Esto es un texto con if</h1>
        <h1 v-show="p_error">Esto es un texto con show</h1>
        <button @click="incrementar">incrementar</button>
        <button @click="decrementar">decrementar</button> {{numero}}
        <h1 :style="{color:'blue',fontSize:numero+'px'}">Hola Mundo</h1>
    </div>

    <script src="js/app.js "></script>
</body>

</html>
