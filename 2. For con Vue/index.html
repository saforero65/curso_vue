<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />

    <title>Document</title>
</head>

<body>
    <div id="app" class="container">
        <ul>
            <li v-for="person in people">{{person}}</li>
        </ul>
        <ul>
            <li v-for="(person,index) in people">
                {{index}}-{{person}}

                <span v-if="index == people.length - 1 ">ESTE ES EL ULTIMO ELMENTO</span>
            </li>
        </ul>
        <button class="btn btn-primary" v-on:click="filterPeople">Filtrar mas de 5 caracteres</button>
        <ul>
            <li v-for="(person,index) in ArrayObjets">
                {{index}}-{{person.name}}-{{person.age}}

                <span v-if="index == people.length - 1 ">ESTE ES EL ULTIMO ELMENTO</span>
            </li>
        </ul>
        <input v-model="filtro_edad" type="text">
        <button class="btn btn-primary" v-on:click="filterPeopleObjets">Filtrar por edad</button>

    </div>

    <script src="js/vue.js "></script>
    <script src="js/app.js "></script>
</body>

</html>
